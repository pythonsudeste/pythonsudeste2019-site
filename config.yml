        title: "Arquitetura Enxuta na Cloud com Python"
        description: "Arquitetura enxuta na Cloud - Como desenvolver um Mínimo Produto Viável (MVP) que seja flexível, utilizando o mínimo de código possível em sua construção. Tecnologias como Cloud Endpoints, NoOps e BigData estão aí para facilitar em muito essa tarefa de simplificação com eficiência (Alline Oliveira)"
