    - name: "Flávio Pontes"
      photo: "https://lh4.googleusercontent.com/-f8lajMGbt6Y/AAAAAAAAAAI/AAAAAAABI6s/6fwu5qgJh4w/photo.jpg"
      presentation:
        title: "Clean Code in Python"
        description: "Muito se fala sobre Clean Code, SOLID, padrões de software...
                      Mas a maioria da literatura sobre esses temas são feitos para linguagens OO relativamtne antigas como Java e C#. E Python? O que seria Clean Code em Python?
                      Vamos falar sobre implementações pythonicas dos diversos padrões de software OO, bem como legibilidade e considerações sobre arquitetura."
        time: "10h20"

    - name: "Carlo E. T. Oliveira"
      photo: "https://avatars0.githubusercontent.com/u/1714799?v=4"
      presentation:
        title: "Superpython: programação Python como pedagogia para ensino fundamental e médio"
        description: "Estudar no ensino fundamental público é uma tarefa árdua, especialmente se você vive em uma área carente e conflagrada. Mas como isto mudaria se em vez de copiar matéria do quadro você pudesse estudar programando vídeo games? Esta é a proposta do projeto Superpython. Superpython é um projeto de código aberto, sendo uma WEB IDE desenvolvida pelo NCE/UFRJ e escrita em Brython. Estudantes do ensino médio e fundamental se reunem para apender Python enquanto desenvolvem games versando sobre a matéria que o professor quer ensinar. O Superpython conta com uma biblioteca gráfica e cada estudante constroi um módulo do jogo usando apenas o navegador."
        time: "11h"

    - name: "João Daher Neto"
      photo: "https://lh3.googleusercontent.com/-69uRKjUkBAU/AAAAAAAAAAI/AAAAAAAAAkA/Flb8B9W3HtQ/photo.jpg"
      presentation:
        title: "RabbitMQ: como fazer microsserviços conversarem"
        description: "Microsserviços, por definição, devem ser pequenos, sem estado e independentes. Muitos erros comuns acontecem ao tentar comunicar serviços distintos. Ao implementar troca de dados sempre de forma síncrona, esquece-se de que um serviço não deve assumir do estado de outro, causando um efeito em cadeia de dependência. Outros optam pela simplicidade de isolar a aplicação, mas agregar os dados em uma única fonte.
                      A maior dificuldade na migração de um monolito para um ecossistema de microsserviços está em garantir a independência, fazendo com que cada aplicação tenha um domínio de dados bem definido. Mas como isolar aplicações que precisam constantemente trocar informações?
                      Irei abordar um caso de uso de como o time da eduK arquitetou a comunicação entre microsserviços Python/Django utilizando um serviço de mensageria de protocolo AMQP (RabbitMQ, CloudAMQP, Kafka) através do padrão PubSub. Esta palestra tem o intuito de apontar problemas comuns de configuração e demonstrar boas práticas de implementações a serem consideradas para manter a saúde e integridade dos dados no universo de aplicações."
        time: "11h40"
  
    - name: "Almoço"
      time: "12h20"
    
    - name: "Gustavo Carvalho"
      photo: "https://lh5.googleusercontent.com/-W3j8uE2DEJg/AAAAAAAAAAI/AAAAAAAAK08/XTLcsGvV2mw/photo.jpg"
      presentation:
        title: "[Web][Devops] Docker: melhorando sua vida como desenvolvedor Python"
        description: "Anos atrás o processo de implantação de uma aplicação era basicamente um serviço como LAMP, que gerenciava interpretador da linguagem, banco de dados e servidor web.
                      Atualmente, a tecnologia evoluiu a ponto de uma aplicação se comunicar com os serviços mais diversos, desde banco de dados até servidor de logs e engines de buscas.
                      Com essa evolução, cresce também a complexidade de gerenciar tanto ambiente de desenvolvimento, quanto de produção.
                      Docker é uma ferramenta que auxilia o provisionamento e execução dos mais variados serviços e linguagens sem muito trabalho, usando um ambiente isolado e controlado chamado de container. Com ele, é possível gerar imagens que se comportam da mesma maneira, independente do ambiente em que estão sendo executadas.
                      Nesta palestra pretendo apresentar uma aplicação que reproduz um cenário real, com banco de dados, webpack, servidor web, Celery, Redis, RabbitMQ e mostrar como Docker pode ajudar a gerenciar tudo isso sem dor de cabeça.
                      Ao fim, pretendo fazer o deploy desta aplicação no Heroku, usando o seu serviço de hospedagem de containers."
        time: "14h"
    
    - name: "Felipe Bidu"
      photo: "https://avatars3.githubusercontent.com/u/247856?v=4"
      presentation:
        title: "Como linguagens mudam e crescem ― o jeito Python"
        description: "Nessa palestra vou abordar sobre a evolução das linguagens e como novas funcionalidades aparecem no Python.
                      Ao longo da palestra, vou comparar o funcionamento de linguagens naturais como o Português e linguagens de programação como o Python para exemplificar as mudanças que ocorrem dentro dela.
                      No final, irei falar do PEP-572, que implementa Assignment Expressions em Python, seu processo de adoção e como ele funciona. Essa modificação será publicada na versão final do Python 3.8, que será lançada em outubro deste ano.
                      A palestra não abordará aspectos muito técnicos da implementação, então ela é apropriada tanto para iniciantes quanto para usuários avançados."
        time: "14h40"

    - name: "Marlon Ferrari"
      photo: "/img/speaker_marlon.jpg"
      presentation:
        title: "Compreendendo dados com Python: Primeiras Regras em Data Mining"
      time: "15h20m"
  
    - name: "Coffee break"
