    - name: "Emanuel Lima"
      photo: "https://avatars1.githubusercontent.com/u/7927924?v=4"
      presentation:
        title: "[Iniciantes] Consumindo uma API pela primeira vez: o caso HIBP"
        description: "Houveram, nos últimos anos, vários vazamentos de informações sensíveis. Em tempos onde se discutem questões relacionadas à privacidade, é imperativo se perguntar as implicações do armazenamento de tantos dados pessoais por empresas que sofrem ataques. A primeira pergunta a ser feita é: o que fazer para saber se alguma conta ou senha sua foi vazada? Posso eu, um iniciante em programação fazer alguma coisa a respeito? Nesta palestra eu irei demonstrar como consumir a API do Have I Been Pwned usando Python  e farei algumas análises interessantes com os dados obtidos."
        time: "16h40"

    - name: "Bernardo Fontes"
      photo: "/img/keynote_bernado.jpeg"
      bio: "Desenvolvedor de software há alguns anos, trabalha principalmente com Python e Django para desenvolver aplicativos web. Co-organizou a PythonSudeste 2017, no Rio de Janeiro, antigo mantenedor da lib model_mommy, trabalhou no Brasil.io ajudando a desenvolver visualizações em grafos, desenvolvedor do projeto outra33.bienal.org.br e publica diariamente visualizações de arte gerativa criadas através de código Python."
